<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style_registration.css" />
    <title>Techno Soft Ltd. registration page</title>
  </head>

  <body>
    <table width="100%" height="80px" id="first_table">
      <tr>
        <td>
          <a href="index.html" style="text-decoration: none"><img src="photos/t.png" height="20px" /><b>Techno</b></a>
        </td>
        <td colspan="2" align="right" width="66%" class="first_table1">
          <a href="index.html" style="text-decoration: none">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;
          <a href="registration.html" style="text-decoration: none">Registration</a> &nbsp;&nbsp;&nbsp;&nbsp;
          <a href="login.html" style="text-decoration: none">Login</a>
        </td>
      </tr>
    </table>
    <marquee>Welcome to Techno Soft Ltd.</marquee> <br />
    <center>
      <form>
        <table id="reg_table">
          <tr>
            <td colspan="4">&nbsp;</td>
          </tr>
          <tr>
            <th colspan="4" align="center">
              <h3>Registration</h3>
            </th>
          </tr>
          <tr>
            <td colspan="4">&nbsp;</td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td width="100px">First Name</td>
            <td width="150px"><input type="text" name="fname" placeholder="First Name" /></td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td>Last Name</td>
            <td>
              <input type="text" name="lname" placeholder="Last Name" />
            </td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td>Email</td>
            <td>
              <input type="email" name="email" placeholder="Email" />
            </td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td>Password</td>
            <td>
              <input type="password" name="password" placeholder="Password" />
            </td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td>Re-password</td>
            <td>
              <input type="password" name="password" placeholder="Re-password" />
            </td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td>Gender</td>
            <td>
              <select>
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>
              </select>
            </td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td>Country</td>
            <td>
              <select>
                <option>Bangladesh</option>
                <option>India</option>
                <option>Pakisthan</option>
              </select>
            </td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td colspan="4">&nbsp;</td>
          </tr>
          <tr>
            <td colspan="4" align="center">
              <input type="submit" name="submit" value="Submit" /> <br /><br /><br /><br /><br /><br /><br />
            </td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
